<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="aronn.webp" type="image/png">
    <title>Aronnhu</title>
    <style>
        :root {
            --bg: #05070d;
            --card: #0a0f1a;
            --accent: #2563eb;
            --accent2: #0ea5e9;
            --text: #e6eef8;
            --muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            transition: all .3s ease;
            cursor: url('egér.webp'), auto;
        }

        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            background: radial-gradient(circle at top left, var(--accent2) 0%, transparent 30%), var(--bg);
            color: var(--text);
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        .wrap {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .card {
            max-width: 1100px;
            width: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            display: flex;
            overflow: hidden;
            height: 76vh;
            animation: fadeIn 1s ease-out forwards;
        }

        .left {
            flex: 0 0 40%;
            padding: 36px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            animation: slideInLeft 1s ease-out forwards;
        }

        .right {
            flex: 1;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            animation: slideInRight 1s ease-out forwards;
        }

        .avatar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--accent);
            box-shadow: 0 6px 24px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        h1 {
            margin: 18px 0 6px;
            font-size: clamp(20px, 3.4vw, 32px);
            color: var(--accent2)
        }

        p.role {
            margin: 0;
            color: var(--muted)
        }

        p.bio {
            margin-top: 14px;
            color: var(--muted);
            line-height: 1.35;
            max-width: 320px
        }

        .links {
            width: 420px;
            max-width: 44vw;
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: stretch
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.02);
            transform: translateY(0);
        }

        .link small {
            color: var(--muted);
            font-weight: 500
        }

        .link:hover {
            background: rgba(37, 99, 235, 0.15);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            color: var(--muted);
            padding: 10px 0;
            font-size: 14px;
            backdrop-filter: blur(6px);
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.4);
        }

        footer p {
            margin: 0;
        }

        footer:hover {
            background: rgba(37, 99, 235, 0.15);
            color: var(--text);
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px)
            }

            to {
                opacity: 1;
                transform: translateX(0)
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px)
            }

            to {
                opacity: 1;
                transform: translateX(0)
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-10px)
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="left">
                <div class="avatar">
                    <img src="aronn.webp" alt="Profilkép">
                </div>
                <h1>Aronn</h1>
            </div>

            <div class="right">
                <div class="links">
                    <a class="link" href="https://mcstatus.hu" target="_blank" rel="noopener noreferrer">
                        <span>Minecraft státusz</span>
                        <span class="icon">↗</span>
                    </a>
                    <a class="link" href="https://github.com/" target="_blank" rel="noopener noreferrer">
                        <span>GitHub</span>
                        <small class="icon">↗</small>
                    </a>
                    <a class="link" href="https://discord.com/" target="_blank" rel="noopener noreferrer">
                        <span>Discord</span>
                        <small class="icon">↗</small>
                    </a>
                    <a class="link" href="mailto:hello@pelda.hu">
                        <span>Kapcsolat</span>
                        <small class="icon">✉</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2025 Aronn • Minden jog fenntartva</p>
    </footer>

</body>

</html>

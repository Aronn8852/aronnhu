<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aronn</title>
  <link rel="shortcut icon" href="aronn.png" type="image/x-icon">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #e0e6ed;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(20, 25, 50, 0.7);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #60a5fa !important;
    }

    .nav-link {
      color: #cbd5e1 !important;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #60a5fa !important;
    }

    /* Profile Section */
    .hero-section {
      text-align: center;
      padding: 100px 0 60px;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid rgba(96, 165, 250, 0.5);
      box-shadow: 0 0 40px rgba(96, 165, 250, 0.3);
      background: url('aronn.png') center/cover no-repeat;
      margin: 0 auto 30px;
      transition: 0.3s;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px rgba(96, 165, 250, 0.5);
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa, #3b82f6, #1d4ed8);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease-in-out infinite;
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .hero-subtitle {
      color: #9ca3af;
      font-size: 1.2rem;
    }

    /* Section Title */
    .section-title {
      font-size: 2.4rem;
      color: #f8fafc;
      text-align: center;
      margin-top: 80px;
      position: relative;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border-radius: 2px;
    }

    /* Project Cards */
    .card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(96, 165, 250, 0.2);
      border-radius: 20px;
      transition: 0.3s;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: rgba(96, 165, 250, 0.5);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .project-icon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00bfff;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
      margin: 0 auto 20px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .project-icon.thorn {
      background-image: url('thornempire.png');
    }

    .project-icon.iaronn {
      background-image: url('i.aronn.hu.png');
    }

    .btn-gradient {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      color: white;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      border-top: 1px solid rgba(96, 165, 250, 0.2);
      color: #64748b;
      margin-top: 80px;
      font-size: 0.9rem;
    }

    /* Background Particles */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(96, 165, 250, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }

      10%,
      90% {
        opacity: 1;
      }

      50% {
        transform: translateY(-100px) rotate(180deg);
      }
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="background-animation" id="particles"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand text-center" href="#">Aronn</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero-section">
    <div class="profile-img"></div>
    <h1 class="hero-title">Aronn</h1>
    <p class="hero-subtitle">aronn.hu</p>
  </section>

  <!-- Projects -->
  <section id="projects" class="container py-5">
    <h2 class="section-title">Munkáim</h2>
    <div class="row justify-content-center mt-5">
      <div class="col-md-5 mb-4">
        <div class="card text-center p-4">
          <div class="project-icon thorn"></div>
          <h5 class="card-title">ThornEmpire</h5>
          <p class="card-text text-secondary">FullPvP Minecraft Szerver</p>
          <a href="https://thornempire.hu" class="btn btn-gradient">Megtekintés</a>
        </div>
      </div>

      <div class="col-md-5 mb-4">
        <div class="card text-center p-4">
          <div class="project-icon iaronn"></div>
          <h5 class="card-title">i.aronn.hu</h5>
          <p class="card-text text-secondary">Hamarosan...</p>
          <a href="#" class="btn btn-gradient disabled">Megtekintés</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Aronn. Minden jog fenntartva.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(p);
      }
    }
    createParticles();
  </script>
</body>

</html>

<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="aronn.webp" type="image/png">
    <title>Aronnhu</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --card: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.08);
            --accent: #00d4ff;
            --accent2: #7c3aed;
            --accent3: #f59e0b;
            --text: #ffffff;
            --text-muted: #a1a1aa;
            --shadow: rgba(0, 0, 0, 0.3);
            --glow: rgba(0, 212, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .main-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 1200px;
            width: 100%;
            max-height: calc(100vh - 40px);
            overflow: hidden;
            animation: slideUp 1s ease-out;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
            overflow-y: auto;
        }

        .profile-section {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, rgba(120, 58, 237, 0.05) 100%);
            position: relative;
        }

        .profile-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        .avatar-container {
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent);
            box-shadow: 
                0 0 30px var(--glow),
                0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--accent), var(--accent2), var(--accent3));
            border-radius: 50%;
            z-index: -1;
            animation: rotate 8s linear infinite;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .avatar:hover img {
            transform: scale(1.1);
        }

        .profile-info {
            position: relative;
            z-index: 2;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .title {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .bio {
            color: var(--text-muted);
            max-width: 300px;
            line-height: 1.7;
            font-size: 1rem;
        }

        .links-section {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text);
            text-align: center;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            background: var(--card-hover);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                0 0 20px var(--glow);
            border-color: var(--accent);
        }

        .link-text {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            opacity: 0.8;
        }

        .link-arrow {
            font-size: 1.2rem;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link:hover .link-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .footer:hover {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
        }

        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
                max-height: calc(100vh - 40px);
                overflow-y: auto;
            }
            
            .profile-section {
                padding: 40px 30px;
                min-height: auto;
            }
            
            .links-section {
                padding: 40px 30px;
                min-height: auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .main-card {
                border-radius: 20px;
                max-height: calc(100vh - 40px);
                margin-top: 0;
            }
            
            .content {
                max-height: calc(100vh - 40px);
                overflow-y: auto;
            }
            
            .container {
                padding: 15px;
            }
            
            .main-card {
                border-radius: 20px;
            }
            
            .profile-section {
                padding: 30px 20px;
            }
            
            .links-section {
                padding: 30px 20px;
            }
            
            .avatar {
                width: 140px;
                height: 140px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .bio {
                font-size: 0.95rem;
            }
            
            .link {
                padding: 18px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                align-items: flex-start;
                padding-top: 15px;
            }
            
            .main-card {
                max-height: calc(100vh - 20px);
            }
            
            .content {
                max-height: calc(100vh - 20px);
                overflow-y: auto;
            }
            
            .container {
                padding: 10px;
            }
            
            .profile-section {
                padding: 25px 15px;
            }
            
            .links-section {
                padding: 25px 15px;
                gap: 15px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1rem;
            }
            
            .bio {
                font-size: 0.9rem;
                max-width: 250px;
            }
            
            .link {
                padding: 16px 18px;
                font-size: 0.95rem;
            }
            
            .section-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 8px;
                padding-top: 12px;
            }
            
            .main-card {
                max-height: calc(100vh - 16px);
            }
            
            .content {
                max-height: calc(100vh - 16px);
            }
            
            .name {
                font-size: 1.6rem;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .link {
                padding: 14px 16px;
                font-size: 0.9rem;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--glow);
            }
            to {
                text-shadow: 0 0 20px var(--glow), 0 0 30px var(--glow);
            }
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-card {
            will-change: transform;
        }

        .link {
            will-change: transform;
        }
    </style>
</head>

<body>

        <div class="main-card">
            <div class="content">
                <div class="profile-section">

                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Aronn • Minden jog fenntartva</p>
    </div>
</body>

</html>
